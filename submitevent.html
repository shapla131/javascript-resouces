<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name"
          >name :<input type="text" id="name" name="name" required autofocus />
        </label>
      </div>
      <div>
        <label for="email"
          >email :
          <input type="email" id="email" name="email" required size="20" />
        </label>
      </div>
      <div>
        <label for="password"
          >password :
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="4"
            maxlength="10"
          />
        </label>
      </div>
      <div>
        <input type="submit" value="submit" />
      </div>
    </form>

    <script>
      const form = document.querySelector("form");
      const name = document.querySelector("div #name");
      const email = document.querySelector("div #email");
      const password = document.querySelector("div #password");

      form.addEventListener("submit", formhandler);
      function formhandler(e) {
        e.preventDefault();
        // console.log("submit");
        // console.log(name.value);
        // console.log(email.value);
        // console.log(password.value);

        const userInfo={
            name:name.value,
            email:email.value,
            password:password.value

        }
        console.log(userInfo);
        name.value="";
        email.value="";
        password.value="";
      }
    </script>
  </body>
</html>
