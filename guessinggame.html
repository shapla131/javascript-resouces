<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
       var win=0;
       var lost=0;
        for(var i=0;i<5;i++)
        {
            var guess = parseInt(prompt("Enter your guessing number from 1 to 5 : "));

      var random = Math.floor(Math.random() * 5) + 1;
      if (random == guess) {
        console.log("you have won");
        win++;
      } else {
       console.log("you have lost. the random number was " + random);
       lost++
      }
        }
        console.log("Total win time "+ win);
        console.log("Total lost time "+ lost);
      
    </script>
  </body>
</html>
