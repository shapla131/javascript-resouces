<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var grade = parseFloat(prompt("Enter your marks : "))
      if ( grade>=80)
      document.write("A+");
      else if(grade>=75)
      document.write("A-");
      else if(grade>=60)
      document.write("B+");
      else if(grade>=50)
      document.write("B-");
      else if(grade>=40)
      document.write("C+");
      else if(grade>=33)
      document.write("D");
      else
      document.write("Fail");
    </script>
  </body>
</html>
