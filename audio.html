<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mybutton {
        background-color: #8a2be2;
        font-size: 30px;
        padding: 40px;
        margin: 30px;
      }
      .anim {
        box-shadow: 0 15px 18px 0 red;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <button class="mybutton a">a</button>
    <button class="mybutton b">b</button>
    <button class="mybutton c">c</button>

    <script>
      var len = document.querySelectorAll(".mybutton").length;

      for (var i = 0; i < len; i++) {
        document
          .querySelectorAll(".mybutton")
          [i].addEventListener("click", function () {
            var text = this.innerHTML;
            console.log(text);

            myAudio(text);
            playAnimation(text);
          });
        document.addEventListener("keypress", function (event) {
          var text = event.key;

          myAudio(text);
          playAnimation(text);
        });
      }
      function myAudio(text) {
        switch (text) {
          case "a":
            var audio = new Audio("sounds/audio1.mp3");
            audio.play();
            break;

          case "b":
            var audio = new Audio("sounds/audio2.mp3");
            audio.play();
            break;

          case "c":
            var audio = new Audio("sounds/audio3.mp3");
            audio.play();
            break;
        }
      }

      function playAnimation(text) {
        var selectedbutton = document.querySelector("." + text);
        selectedbutton.classList.add("anim");

        setTimeout(function () {
          selectedbutton.classList.remove("anim");
        }, 3000);
      }
    </script>
  </body>
</html>
