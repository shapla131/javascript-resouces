<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = new Array();
      for (var i = 0; i < 5; i++) {
        num[i] = parseInt(prompt("enter number :"));
        console.log(num[i]);
      }

      var sum = 0;
      for (var i = 0; i < 5; i++) {
        sum = sum + num[i];
      }
      console.log(sum);
    </script>
  </body>
</html>
