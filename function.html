  <body>
    <script>
      function addition(num1, num2) {
        var result = num1 + num2;
        document.write(result + "</br>");
      }
      addition(3, 6);
      function subtraction(num1, num2) {
        var result = num1 - num2;
        document.write(result + "</br>");
      }
      function multiplication(num1, num2) {
        var result = num1 * num2;
        document.write(result + "</br>");
      }
      function division(num1, num2) {
        var result = num1 / num2;
        document.write(result + "</br>");
      }
      function modulus(num1, num2) {
        var result = num1 % num2;
        document.write(result + "</br>");
      }
      
      subtraction(6, 3);
      multiplication(5, 9);
      division(9, 4);
      modulus(7, 5);

      function addition(num1, num2) {
        var result = num1 + num2;
       return result;
      }
      var x = addition(7, 9);
      document.write(x);
    </script>
