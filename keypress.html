  <body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <h4>this is heading</h4>
    <script>
      var count = 0;
      document
        .querySelector("textarea")
        .addEventListener("keypress", function (event) {
          count++;
          var text = event.key;

          document.querySelector("h4").innerHTML =
            "you have pressed the key " + count;
        });
    </script>
  </body>
