    <script>
      let playersInfo = [
        ["sakib", 19],
        ["mashrafee", 13],
        ["mushfiq", 3],
        ["mahamudullah", 45],
        ["tamim,", 10],
      ];

      function heightestRunScorer(playersinfo) {
        console.log(playersInfo);
        var heighestScore = playersInfo[0][0];
        var heighestScore = playersInfo[0][1];
        for (i = 1; i < playersInfo.length; i++) {
          if (heighestScore < playersInfo[i][1]) {
            heighestScore = playersInfo[i][1];
            heighestScore = playersInfo[i][0];
          }
        }
        return heighestScore;
      }

      var name = heightestRunScorer(playersInfo);
