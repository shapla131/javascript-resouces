<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Functions</h2>

    <p>
      Accessing a function without () will return the function definition
      instead of the function result:
    </p>
    <ul id="demo"></ul>

    <script>
      var list = "";
      for (var i = 1; i <= 10; i++) {
        list += "<li>" + i + "</li>";
      }

      document.getElementById("demo").innerHTML = list;
    </script>
  </body>
</html>
